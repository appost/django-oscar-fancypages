{% for widget_id,rendered_widget in rendered_widgets %}
<div id="widget-{{ widget_id }}" class="widget ui-sortable"
     data-container-name="{{ container_name }}" data-widget-id="{{ widget_id }}">
    {% if edit_mode %}<div class="edit-button"><i class="icon-edit icon-large"></i> <span>Edit</span></div>{% endif %}
        {{ rendered_widget }}
    {% if edit_mode %}
    <div class="widget-move-delete">
        <i class="icon-trash icon-large"></i>
    </div>
    {% endif %}
</div>
{% endfor %}

{% if edit_mode %}
<div class="widget-add-control">
    <form id="{{ container.variable_name }}_add_widget_form"
          data-behaviours='widget-create' data-container-name="{{ container.variable_name }}"
          method="get" action="/dashboard/fancypages/widget/{{ container.id }}/">
        {% for field in widget_create_form %}
            {{ field }}
        {% endfor %}
        <button type='submit' class="btn btn-success"><i class="icon-plus icon-large"></i></button>
    </form>
</div>
{% endif %}
