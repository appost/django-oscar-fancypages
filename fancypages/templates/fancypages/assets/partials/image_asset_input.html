{% load i18n %}
<div class="image-asset-input">
    <div class="thumbnail" style="width: 200px; height: 200px;">
        <img src="{% if image_asset %}{{ image_asset.image.url }}{% else %}{{ missing_image_url }}{% endif %}"/>
    </div>
    <div class="input-field">
        <input {{ input_attrs|safe }} style="display: none;" />
    </div>
    <a href="#asset-modal" role="button" class="btn btn-large btn-danger" data-toggle="modal">{% trans "Libary" %}</a>
</div>
