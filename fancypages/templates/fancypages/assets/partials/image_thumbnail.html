{% load thumbnail %}

<li class="fp-thumbnail" data-behaviours="selectable-asset" data-asset-type="{{ image_asset.asset_type }}" data-asset-id="{{ image_asset.id }}">
    {% thumbnail image_asset.image "150x150" as im %}
    <img src="{{ im.url }}" alt="{{ image_asset.name|truncatechars:20 }}" />
    <div class="caption">
        <h6>{{ image_asset.name|truncatechars:20 }}</h6>
        <p>{{ image_asset.description }}</p>
    </div>
    {% endthumbnail %}
</li>
