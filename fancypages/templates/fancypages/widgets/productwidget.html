{% extends "fancypages/base/widget.html" %}
{% load fp_widget_tags %}
{% load i18n %}

{% block widget %}
    {% if object.product %}
    {% include "oscar/promotions/singleproduct.html" with product=object.product %}
    {% else %}
    <div class="thumbnail">
        <p class="no-asset edit-button"><i class="icon-single-product"></i> <span class="visible-editor">{% trans "Click to add a single product" %}</span></p>
    </div>
    {% endif %}
{% endblock %}
