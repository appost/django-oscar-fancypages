{% extends "fancypages/base/widget.html" %}
{% load fp_widget_tags %}

{% block widget %}
    {% if object.code and object.source == 'youtube' %}
        <iframe width="560" height="315" src="http://www.youtube.com/embed/{{ object.video_code }}"
                frameborder="0" allowfullscreen>
        </iframe>
    {% endif %}
{% endblock %}
