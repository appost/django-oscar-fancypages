<div class="modal" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form data-behaviours="submit-widget-form" action="{% url fp-dashboard:widget-delete widget.id %}" method="post">
        <div class="modal-header">
            <button type="button" data-behaviours="remove-modal" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalHeader">Delete </h3>
        </div>
        <div class="modal-body">
                {% csrf_token %}
                {{ form }}
                <p>Are you sure you want to delete '{{ widget }}'?</p>
        </div>
        <div class="modal-footer">
            <button type="button" data-behaviours="remove-modal" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button type="submit" class="btn btn-primary">Delete</button>
        </div>
    </form>
</div>
