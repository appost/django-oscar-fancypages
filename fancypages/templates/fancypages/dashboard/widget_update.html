{% load i18n %}
<h3>Edit: {{ widget.container.variable_name }}</h3>
<form id="{{ widget.container.variable_name }}_widget_form"
      data-widget-id='{{ widget.id }}' data-container-name="{{ widget.container.variable_name }}"
      data-behaviours="submit-widget-form" class="form" method="post"
      action="{% url fancypages-dashboard:widget-update widget.id %}">
    {% csrf_token %}
    {% include "fancypages/partials/editor_form_fields.html" %}
    <div class="buttons">
        <a href="" class="btn">{% trans "Cancel" %}</a>
        <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
    </div>
</form>
