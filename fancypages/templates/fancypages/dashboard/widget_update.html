{% load i18n %}
{% load fancypages_tags %}

<h3><i class="icon-edit"></i> Edit</h3>

<form id="{{ widget.container.variable_name }}_widget_form"
      data-widget-id='{{ widget.id }}' data-container-name="{{ widget.container.variable_name }}"
      data-behaviours="submit-widget-form" class="form" method="post"
      action="{% url fancypages-dashboard:widget-update widget.id %}">
    {% csrf_token %}
    {% render_widget_form form %}
    <div class="form-actions">
        <a href="" class="btn">{% trans "Cancel" %}</a>
        <button type="submit" class="btn btn-primary pull-right">{% trans "Save" %}</button>
    </div>
</form>

<div class="modal hide" id="asset-modal" tabindex="-1" role="dialog" aria-labelledby="asset-modal-label" aria-hidden="true"
     style="width: 100%; height: 100%; margin-left: -50%; margin-top: -50%;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="asset-modal-label">{% trans "Image Assets" %}</h3>
    </div>
    <div class="modal-body" style="max-height: none;">
        <iframe id="asset-manager" frameborder='0' width="100%" height="100%"
                data-src="{% url fancypages:fp-assets:image-list %}">
        </iframe>
    </div>
    {% comment %}
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">{% trans "Close" %}</button>
        <button class="btn btn-primary">{% trans "Save changes" %}</button>
    </div>
    {% endcomment %}
</div>
