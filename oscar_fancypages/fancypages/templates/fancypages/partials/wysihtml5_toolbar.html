{% load i18n %}

<div class="wysihtml5-toolbar" >
    <div class="nav-wysiwyg">
        <div class="fp-btn-toolbar">
            <div class="fp-btn-group"> 
                <a class='btn fp-btn dropdown-toggle' data-toggle='dropdown' href='#'>
                    <i class='glyphicon-font'></i>
                    <span class="caret"></span>
                </a>
                <ul class='dropdown-menu'>
                    <li><a data-wysihtml5-command='formatBlock' data-wysihtml5-command-value='div'>Normal text</a></li>
                    <li><a data-wysihtml5-command='formatBlock' data-wysihtml5-command-value='h1'>Heading 1</a></li>
                    <li><a data-wysihtml5-command='formatBlock' data-wysihtml5-command-value='h2'>Heading 2</a></li>
                    <li><a data-wysihtml5-command='formatBlock' data-wysihtml5-command-value='h3'>Heading 3</a></li>
                </ul>
            </div>
            <div class="fp-btn-group"> 
                <a data-wysihtml5-command="bold" class='btn fp-btn' title="CTRL+B" href="javascript:;" unselectable="on">
                    <i class="glyphicon-bold"></i>
                </a>

                <a data-wysihtml5-command="italic" class='btn fp-btn' title="CTRL+I" href="javascript:;" unselectable="on">
                    <i class="glyphicon-italic"></i>
                </a>

                <a href="#createLinkModal" title="Insert Link"  class='btn fp-btn' data-wysihtml5-command="createLink" role="button" data-toggle="modal">
                    <i class="glyphicon-share"></i>
                </a>

                <a data-wysihtml5-command="insertUnorderedList" class='btn fp-btn' href="javascript:;" unselectable="on">
                    <i class="glyphicon-list"></i>
                </a>

                <a data-wysihtml5-command="insertOrderedList" class='btn fp-btn' href="javascript:;" unselectable="on">
                    <i class="glyphicon-list-alt"></i>
                </a>

                <a data-wysihtml5-action="change_view" href="javascript:;" class='btn fp-btn' unselectable="on"><i class="icon-text">html</i></a>
            </div>
        </div>
    </div>

    <div data-wysihtml5-dialog="createLink" style="display: none;" class="fp-modal fade in" id="createLinkModal" tab-index="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" data-wysihtml5-dialog-action="cancel" data-behaviours="remove-modal" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="createLinkmodal">{% trans "Create link" %}</h3>
        </div>

        <div class="modal-body">
            <label>
                Link: <input data-wysihtml5-dialog-field="href" value="http://">
            </label>
        </div>

        <div class="modal-footer">
            <a data-wysihtml5-dialog-action="cancel" class="fp-btn">Cancel</a>
            <a class="fp-btn btn-primary" data-wysihtml5-dialog-action="save">Create link</a>
        </div>
    </div>

</div>
